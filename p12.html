<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> p12</title>
    <style>
        .text {
            font-size: 24px;
            color: black;
            cursor: pointer;
        }
        .orange-text {
            color: orange;
        }
    </style>
</head>
<body>

<div id="university" class="text" onclick="changeText()">Syracuse University</div>

<script>
    function changeText() {
        const div = document.getElementById("university");
        div.textContent = "Orange Nation";
        div.classList.add("orange-text");
    }
</script>

</body>
</html>
